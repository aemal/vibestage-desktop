<!DOCTYPE html>
<html>
<head>
    <title>Emoji Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 100vw;
            height: 100vh;
        }
        #emoji {
            position: absolute;
            font-size: 120px;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="emoji"></div>
    <!-- Removed random emoji script. Emoji will be updated by renderer.js only. -->
    <script src="renderer.js"></script>
</body>
</html>
