<!DOCTYPE html>
<html>
<head>
    <title>Emoji Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 100vw;
            height: 100vh;
        }
        #emoji {
            position: absolute;
            font-size: 120px;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="emoji">ðŸ˜Š</div>
    <script>
        const emojiElement = document.getElementById('emoji');
        const emojis = ['ðŸ˜Š', 'ðŸŒŸ', 'ðŸŽ‰', 'ðŸŒˆ', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽ®', 'ðŸŽ¸', 'ðŸŽ¹', 'ðŸŽº', 'ðŸŽ»', 'ðŸŽ¬'];
        function getRandomPosition() {
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 120;
            return {
                x: Math.floor(Math.random() * maxX),
                y: Math.floor(Math.random() * maxY)
            };
        }
        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        function updateEmoji() {
            const position = getRandomPosition();
            emojiElement.textContent = getRandomEmoji();
            emojiElement.style.left = `${position.x}px`;
            emojiElement.style.top = `${position.y}px`;
        }
        updateEmoji();
        setInterval(updateEmoji, 2000);
    </script>
</body>
