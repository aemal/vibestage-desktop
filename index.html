<!DOCTYPE html>
<html>
<head>
    <title>Emoji Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 100vw;
            height: 100vh;
        }
        #emoji {
            position: absolute;
            font-size: 120px;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            user-select: none;
            pointer-events: none;
            line-height: 1;
            display: block;
        }
        
        /* Global emoji styling to ensure color emoji rendering */
        body {
            font-feature-settings: "liga", "kern";
        }
        
        /* Force color emoji for all emoji elements */
        span[style*="Apple Color Emoji"], div[style*="Apple Color Emoji"] {
            font-feature-settings: "liga", "kern";
            text-rendering: optimizeQuality;
        }
    </style>
</head>
<body>
    <div id="emoji"></div>
    <!-- Removed random emoji script. Emoji will be updated by renderer.js only. -->
    <script src="renderer.js"></script>
</body>
</html>
